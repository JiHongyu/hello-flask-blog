{% extends "blog_base.html" %}

{% block styles %}
{{ super() }}
    <script src="/static/ckeditor/ckeditor.js"></script>
{% endblock %}

{% block content %}
    <div>
        <h1>{{ title }}</h1>
    </div>

    <form>
        <textarea name="editor" id="editor" rows="10" cols="60">
            {{ content }}
        </textarea>
        <script>
            CKEDITOR.replace( 'editor' );
        </script>
    </form>

{% endblock %}
